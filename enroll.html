<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enroll in Courses</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/enroll.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- Form Section -->
        <div class="col-md-8">
          <h2 class="fw-bold">Enroll in Courses</h2>
          <h5 class="mt-4 fw-semibold">Selected Courses</h5>

          <form>
            <div class="mb-3">
              <label for="datetime" class="form-label fw-semibold"
                >Date & Time</label
              >
              <input type="datetime-local" id="datetime" class="form-control" />
            </div>

            <div class="mb-3">
              <label for="location" class="form-label fw-semibold"
                >Location</label
              >
              <input type="text" id="location" class="form-control" />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label fw-semibold"
                >Phone Number</label
              >
              <input type="text" id="phone" class="form-control" />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label fw-semibold"
                >Address</label
              >
              <input type="text" id="address" class="form-control" />
            </div>

            <div class="mb-3">
              <label for="additional" class="form-label fw-semibold"
                >Additional Information</label
              >
              <input type="text" id="additional" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary px-4">Enroll</button>
          </form>
        </div>

        <!-- Payment Summary -->
        <div class="col-md-4">
          <div class="payment-box p-4">
            <h5 class="fw-semibold">Payment Summary</h5>
            <p>Total Amount: <strong>$10.00</strong></p>
            <button class="btn btn-primary">Pay with Stripe</button>
          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
